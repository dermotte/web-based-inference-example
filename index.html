<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prototype Aleph-B</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha256-2FMn2Zx6PuH5tdBQDRNwrOo60ts5wWPC9R8jK67b3t4=" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="mb-4">Prototype Aleph-B</h1>
            
            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">System Prompt</h5>
                        </div>
                        <div class="card-body">
                            <textarea class="form-control" id="system-prompt" rows="5" placeholder="Enter system prompt...">You are a helpful assistant.</textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0">Request</h5>
                        </div>
                        <div class="card-body">
                            <textarea class="form-control" id="user-request" rows="5" placeholder="Enter your request...">Tell me a funny joke.</textarea>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-12">
                    <button id="generate-btn" class="btn btn-primary">Generate Response</button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">Output</h5>
                </div>
                <div class="card-body">
                    <div id="output-container"></div>
                </div>
            </div>
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
